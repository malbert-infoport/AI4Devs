<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Infoport One Admin 1.0</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">




    <base href="/" />

    <style>
      body {
        margin: 0;
      }

      .welcome-splash {
        background-color: white;
        height: 100vh;
        width: 100vw;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .welcome-splash .application img {
        width: 256px;
        height: 256px;
      }

      .welcome-splash .application h1 {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-size: 38px;
        font-weight: 400;
        line-height: 57px;
        color: rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      .theme-start-loading-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .theme-start-loading-wrapper .theme-loading-spinner {
        height: 75px;
        width: 75px;
        animation: rotate 2s linear infinite;
      }

      .theme-start-loading-wrapper .theme-loading-spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #3ba09a;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }
    </style>
  </head>
  <body class="HLXLibrary-light-theme">
    <app-root>
      <div class="welcome-splash">
        <div class="application"><h1 class="welcome-text mt-3">Cargando Aplicaci√≥n Infoport One Admin 1.0</h1></div>
      </div>

      <div class="theme-start-loading-wrapper">
        <svg class="theme-loading-spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
      </div>
    </app-root>

    <script>
      var showSplash = localStorage.getItem('hlx.first-load') !== 'true';

      var splash = document.getElementsByClassName('welcome-splash');
      var spinner = document.getElementsByClassName('theme-start-loading-wrapper');

      if (showSplash) {
        spinner[0].style.display = 'none';
        localStorage.setItem('hlx.first-load', true);
        setInterval(myTimeoutFunction, 3000);
      } else {
        splash[0].style.display = 'none';
      }

      function myTimeoutFunction() {}
    </script>
  </body>
</html>
